<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
<main>
    <h1>Test</h1>
    <div class="product"></div>
    <button data-modal="modal">Добавить товар</button>
    <button class="yellow" onclick="sendData()">ОПЛАТИТЬ</button>
</main>

<div id="modal" class="modal-overlay">
    <div class="modal modal_lg">
        <div class="modal__body">
            <div class="modal__close"></div>
            <div class="modal__content">
                <div class="modal__text">
                    <div class="modal__title">Добавление товара</div>
                    <form onsubmit="formSubmit();return false">
                        <input id="name" type="text" placeholder="Введите название товара" required>
                        <input id="desc" type="text" placeholder="Введите описание товара" required>
                        <input id="quantity" type="number" placeholder="Количество" required min="1">
                        <input id="price" type="number" placeholder="Введите цену" required min="1">
                        <button type="submit">OK</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/modal.js"></script>
<script src="js/main.js"></script>
</html>
